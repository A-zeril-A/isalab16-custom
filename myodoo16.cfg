[options]
; === Database ===
db_host = False
db_port = False
db_user = odoo
db_password = False
db_name = isalab2

; === Addons (one-line) ===
addons_path = /opt/odoo16/isalab16/odoo/addons,/opt/odoo16/isalab16/addons,/opt/odoo16/isalab16/custom,/opt/odoo16/isalab16/custom_addons/,/opt/odoo16/isalab16/custom_3rdP_addons/module_from_oca,/opt/odoo16/isalab16/custom_3rdP_addons/module_from_other_vendor

; === OpenUpgrade ===
; Note: openupgrade_framework only needed during migration, not for normal operation
server_wide_modules = web
; upgrade_path = /opt/odoo16/isalab16/OpenUpgrade/openupgrade_scripts/scripts

; === Data & Logs ===
data_dir = /opt/odoo16/isalab16/.local/share/Odoo
logfile = /opt/odoo16/isalab16/logs/isalab16.log
log_level = info

; === HTTP (normal run) ===
http_port = 8069
proxy_mode = True
list_db = True
