[options]
; --- DB target for migration ---
db_host = False
db_port = False
db_user = odoo
db_password = False
db_name = isalab2
dbfilter = ^isalab2$

; --- Addons parents (one-level deep) ---
addons_path = /opt/odoo16/isalab16/OpenUpgrade,/opt/odoo16/isalab16/odoo/addons,/opt/odoo16/isalab16/addons,/opt/odoo16/isalab16/custom,/opt/odoo16/isalab16/custom_addons,/opt/odoo16/isalab16/custom_3rdP_addons/module_from_oca,/opt/odoo16/isalab16/custom_3rdP_addons/module_from_other_vendor

; --- OpenUpgrade integration ---
server_wide_modules = base,web,openupgrade_framework
upgrade_path = /opt/odoo16/isalab16/OpenUpgrade/openupgrade_scripts/scripts

; --- Logging & behavior ---
logfile = /opt/odoo16/isalab16/logs/isalab16.log
log_level = debug
; run all module updates, then exit (batch style)
update = all
stop_after_init = True
; optional: run module tests; failing tests stop the run
test_enable = False
; optional: developer verbosity (helps surface view issues)
; dev = all

; --- Safety during batch ---
max_cron_threads = 0
list_db = False
proxy_mode = True

; --- Data dir ---
data_dir = /opt/odoo16/isalab16/.local/share/Odoo
